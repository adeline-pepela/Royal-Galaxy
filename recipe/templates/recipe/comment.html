{% load bootstrap4 %}

{% block content %}
    <div class="container-fluid">
        <h3 style="margin-left: 30px; font-weight: 600;" >Write a Comment</h3>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{% url 'comment' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-primary" value="Comment">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!--End of Comments-->
{% endblock %}
